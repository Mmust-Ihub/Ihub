name: Ihub
run-name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - "v1.*"
  pull_request:
    branches: ["main"]
    types:
      - closed

  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for re-run"
        type: string
        required: false
        default: "testing"

env:
  CLIENT_FILE: dev.Dockerfile
  CLIENT_IMAGE: ihub-client
  CLIENT_CONTEXT: frontend

  SERVER_FILE: dev.Dockerfile
  SERVER_IMAGE: ihub-server
  SERVER_CONTEXT: backend


jobs:
  Build:
    name: "build and push images to registry"
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repository
        uses: actions/checkout@v4

      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: build and push client image to registry
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{env.CLIENT_CONTEXT}}"
          file: ${{env.CLIENT_FILE}}
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/${{env.CLIENT_IMAGE}}

      - name: build and push server image to registry
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:${{env.SERVER_CONTEXT}}"
          file: ${{env.SERVER_FILE}}
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/${{env.SERVER_IMAGE}}

  Deploy:
    name: deploy to production
    needs: [Build]
    # runs-on:
    #   - self-hosted
    #   - ihub
    runs-on: ubuntu-latest

    steps:
      - name: checkout the repo
        uses: actions/checkout@v4

      - name: change file permissions
        shell: bash
        run: |
          chmod +x ./deploy.sh

