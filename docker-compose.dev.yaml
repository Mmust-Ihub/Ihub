services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    image: backend
    container_name: backend-cont
    env_file:
      - path: ./backend/.env.prod
        required: true
    expose:
      - 3000
    ports:
      - "3000:3000"
    environment:
      mongoDbUrl: mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb:27017
      mongoDbName: Shortify
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - shortify
    stdin_open: true
    tty: true

  frontend:
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    image: frontend
    container_name: frontend-cont
    restart: always
    ports:
      - "80:80"
    networks:
      - shortify

    depends_on:
      - mongodb
      - backend
    stdin_open: true
    tty: true

  mongodb:
    restart: always
    image: mongo
    container_name: mongo-cont
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    networks:
      - shortify
    volumes:
      - shortify-data:/data/db
    stdin_open: true
    tty: true

  mongo-express:
    restart: always
    image: mongo-express
    container_name: express-cont
    ports:
      - "8081:8081"
    networks:
      - shortify
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD}
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_backend: mongodb
    depends_on:
      - mongodb
    stdin_open: true
    tty: true

volumes:
  shortify-data:
    driver: local

networks:
  shortify:
    driver: bridge